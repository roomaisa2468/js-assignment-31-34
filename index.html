<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Current Date and Time</h1>
    <p class="date-time"></p>

    <h1>Elapsed Seconds</h1>
    <p id="elapsedSeconds"></p>

    <h1>Updated Date and Time</h1>
    <p id="updatedDateTime"></p>


    <h1>Find Your Birth Year</h1>
    <form id="ageForm">
        <label for="age">Enter your age:</label>
        <input type="number" id="age" name="age" min="0" required>
        <button type="button" onclick="calculateBirthYear()">Submit</button>
    </form>
    <p id="birthYear"></p>

    <h1>K-Electric Bill</h1>
    
    <form id="billForm">
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" name="customerName" required>
        <br><br>
        
        <label for="currentMonth">Current Month:</label>
        <input type="text" id="currentMonth" name="currentMonth" required>
        <br><br>
        
        <label for="units">Number of Units:</label>
        <input type="number" id="units" name="units" min="0" step="0.01" required>
        <br><br>
        
        <label for="chargesPerUnit">Charges per Unit:</label>
        <input type="number" id="chargesPerUnit" name="chargesPerUnit" min="0" step="0.01" required>
        <br><br>
        
        <label for="latePaymentSurcharge">Late Payment Surcharge:</label>
        <input type="number" id="latePaymentSurcharge" name="latePaymentSurcharge" min="0" step="0.01" required>
        <br><br>
        
        <button type="button" onclick="generateBill()">Generate Bill</button>
    </form>
    
    <div id="billDetails"></div>
    

    <script src="./index.js"></script>
</body>
</html>
